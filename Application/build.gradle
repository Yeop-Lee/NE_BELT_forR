buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.application'

repositories {
    maven {
        url "https://jitpack.io"
    }
    jcenter()
    ivy {
        url "https://mbientlab.com/releases/ivyrep"
        layout "gradle"
    }
    google()
}

dependencies {
    implementation 'com.android.support:support-v4:25.0.1'
    implementation 'com.android.support:support-v13:25.0.1'
    implementation 'com.android.support:cardview-v7:25.0.1'
    implementation 'com.android.support:appcompat-v7:25.0.1'
    implementation 'com.github.PhilJay:MPAndroidChart:v2.1.3'
    // mbient dependency
    implementation 'com.mbientlab:metawear:3.0.32'
    // for mbient
    implementation project(':achartengine-1.1.0')
    // for chart
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    'main',     // main sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 25
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']
    }

}
